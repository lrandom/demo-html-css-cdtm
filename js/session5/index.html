<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function demo() {
        let a = 10;
        let b = 20;
        let sum = 0;
        setTimeout(() => {
            sum = a + b;
        }, 3000);
        console.log(sum);

        const promise = new Promise((resolve, reject) => {
            setTimeout(() => {
                sum = a + b;
                reject(sum);//0 thành công
            }, 3000)
        })

        promise.then((sum) => {
            console.log(sum);
        }).catch(err => {
            console.log("Lỗi");
        })
    }
    demo()
</script>
</body>
</html>
