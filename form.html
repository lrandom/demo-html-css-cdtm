<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="https://google.com.vn" method="get">
    <input type="text" name="fullName" placeholder="FullName">
    <input type="password" name="password" placeholder="password">
    <input type="file" name="avatar" placeholder="avatar">

    </br>

    <label>Giới tính</label>
    <input type="radio" name="gender[]"> <label>Nam</label>
    <input type="radio" name="gender[]"> <label>Nữ</label>
    <input type="radio" name="gender[]"> <label>Other</label>

    </br>

    <label>Sở thích</label>
    <input type="checkbox" name="hobby"> <label>Playing Game</label>
    <input type="checkbox" name="hobby"> <label>Rapping</label>
    <input type="checkbox" name="hobby"> <label>Boxing</label>

    </br>

    <label>Tỉnh</label>
    <select name="province">
        <option value="1">Hà Nội</option>
        <option value="2">Hải Phòng</option>
        <option value="3">Quảng Ninh</option>
    </select>

    <br>


    <textarea name="note" cols="30" rows="10" placeholder="Đôi nhời tâm sự"></textarea>

    <button>Đăng ký</button>
</form>
</body>
</html>
